version: 2.1

jobs:
  build-and-test:
    machine: true
    steps:
      - checkout
      - run: make deps build
      - run: make check-self
      - run: make check-dummy
      - run: make check-fabric TEST=upstream.PppoeIp4UnicastTest
      - run: make check-fabric TEST=downstream.PppoeIp4UnicastTest
      - run: make check-fabric TEST=packetio.PacketInPppoeTest

workflows:
  main:
    jobs:
      - build-and-test
